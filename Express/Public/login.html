<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #161e25;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      
    }

    nav {
      display: flex;
      justify-content: center;
      background: #511425;
      padding: 0.5rem 0;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://cdn.mos.cms.futurecdn.net/X6mp3LETdWhQjJMm98LBqd.jpg') no-repeat center center/cover;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: end;
      color: white;
      text-align: end;
      padding-top: 150px;

    }

    .hero h2 {
      font-size: 1.5rem;
      margin: 0;
      color: #0d025c;
      margin-bottom: 2%;
      margin-left: 10%;
      font-family:Verdana, Geneva, Tahoma, sans-serif
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s;
    }

    .product img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .product h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .product p {
      color: #555;
      font-size: 0.9rem;
    }

    .product button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ӄʀɨֆɦ </h1>
  </header>
  
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="/about">About Us</a>
    <a href="/contact">Contact</a>
    
  </nav>
  
  <section class="hero">
    <h2>Welcome to Store</h2>
  </section>
  
  <section class="products">
    <div class="product">
      <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/489b06f3-42b4-45a2-aa75-4cfb16ac2e71/NIKE+COURT+VISION+LO+NN.png" alt="Product 1">
      <h3>GO WITH FLOW</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/69c35f99-e396-4e98-b2a2-0d9515bdd1f1/WMNS+AIR+JORDAN+1+MM+HIGH.png" alt="Product 2">
      <h3>NIKE : AIR JORDEN</h3>

      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/130d1a24-11a7-4028-82f4-e66c6de9bb74/WMNS+AIR+JORDAN+5+RETRO.png" alt="Product 3">
      <h3>ADRILINE</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/75d714d3-fd6d-4a57-bfee-a47ef60c979f/NIKE+LUNAR+ROAM.png" alt="Product 4">
      <h3>NIKE : AIR BAG</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/74b067cd667f4904bc9ce475f69b940c_9366/ASTOUNDRUN_SHOES_Green_IU6247_01_standard.jpg" alt="Product 1">
      <h3>GO WITH FLOW</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/a33e4c9cd73849be8043865ea009fb20_9366/ZAPID_SHOES_Brown_IU6378_04_standard.jpg" alt="Product 2">
      <h3>NIKE : AIR JORDEN</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/3a049a384c30494591ffba0eaf7a9aed_9366/Crazychaos_2000_Shoes_Black_IH0458_01_standard.jpg" alt="Product 3">
      <h3>ADRILINE</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/a516737b5c6a4d158631f62e9bbb6964_9366/Cloudfoam_Go_Sock_Shoes_Black_ID4036_01_standard.jpg" alt="Product 4">
      <h3>NIKE : AIR BAG</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
  </footer>
</body>
</html>
